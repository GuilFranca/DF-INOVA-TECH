<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moderno com Interações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #afafaf;
            color: #333;
        }

        body.dark {
            background-color: #333;
            color: #ffffff;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-list {
            list-style: none;
            display: flex;
        }

        .nav-list.show {
            display: flex;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .image-carousel img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }

        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>

        <nav>

            <div class="logo">Shoppet</div>

            <div class="menu-toggle" id="menuToggle">☰</div>

            <ul class="nav-list" id="navList">
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><button id="themeToggle">Trocar Tema</button></li>
            </ul>

        </nav>

        <button id="scrollToTop" title="Voltar ao Início">↑</button>

    </header>

    <main>

        <section id="home">
            <h1>Bem-vindo ao Meu Site</h1>
            <p>Explore as funcionalidades!</p>
        </section>

        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Informações sobre o site.</p>
            <div class="image-carousel">
                <img src="./img/shamppp.webp" alt="Imagem 1">
                <img src="./img/coliraAntipulgas.webp" alt="Imagem 2">
                <img src="./img/petit.jpeg" alt="Imagem 3">
            </div>
        </section>
        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Informações sobre o site.</p>
            <div class="image-carousel">
                <img src="./img/shamppp.webp" alt="Imagem 1">
                <img src="./img/coliraAntipulgas.webp" alt="Imagem 2">
                <img src="./img/petit.jpeg" alt="Imagem 3">
            </div>
        </section>
        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Informações sobre o site.</p>
            <div class="image-carousel">
                <img src="./img/shamppp.webp" alt="Imagem 1">
                <img src="./img/coliraAntipulgas.webp" alt="Imagem 2">
                <img src="./img/petit.jpeg" alt="Imagem 3">
            </div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form id="contactForm">
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="emailFeedback"></div>
        </section>

    </main>

    <button id="scrollToTop">Voltar ao topo</button>

    <footer>
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Alternar tema claro/escuro
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            const theme = body.classList.contains('dark') ? 'Tema escuro ativado!' : 'Tema claro ativado!';
            alert(theme);
        });

        // Validação de e-mail FUNCIONANDO
        const emailInput = document.getElementById('email');
        const emailFeedback = document.getElementById('emailFeedback');
        const contactForm = document.getElementById('contactForm');

        emailInput.addEventListener('input', () => {
            const emailValue = emailInput.value;
            const isValid = /\S+@\S+\.\S+/.test(emailValue);
            emailFeedback.textContent = isValid ? 'E-mail válido!' : 'E-mail inválido!';
            emailFeedback.style.color = isValid ? 'green' : 'red';
        });

        // Ao enviar o formulário FUNCIONANDO
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita o envio automático do formulário para teste
            const emailValue = emailInput.value;

            if (/\S+@\S+\.\S+/.test(emailValue)) {
                alert('Formulário enviado com sucesso!');
                // Aqui você pode integrar com o serviço real de envio de e-mails, como o Formspree
            } else {
                alert('Erro: Por favor, insira um e-mail válido antes de enviar.');
            }
        });

        // Scroll suave para voltar ao início FUNCIONANDO
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.onscroll = () => {
            if (document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        };

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            alert('Você voltou ao topo da página!');
        });

        // Menu hambúrguer para navegação em dispositivos móveis FUNCIONANDO
        const menuToggle = document.getElementById('menuToggle');
        const navList = document.getElementById('navList');

        menuToggle.addEventListener('click', () => {
            navList.classList.toggle('show');
            const isVisible = navList.classList.contains('show');
            alert(isVisible ? 'Menu aberto!' : 'Menu fechado!');
        });

        // Função para detectar se o menu está fechado ao clicar fora (extra de acessibilidade) FUNCIONANDO
        window.addEventListener('click', (event) => {
            if (!event.target.matches('#menuToggle') && navList.classList.contains('show')) {
                navList.classList.remove('show');
                alert('Menu fechado ao clicar fora!');
            }
        });

    </script>

</body>
</html>
